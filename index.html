<html>
    <head>
        <title>JSP Test</title>

        <!--
            Base href must be at the top. Doesn't apply until it's
            defined, like how script and stylesheet order matters
        -->
        <base href="/jsptest/">

        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
        <!-- Defer loading js until the html loads completely -->
        <script defer src="script.js"></script>
    </head>
    <body>
        <p id="message">hello world at </p>
    </body>
</html>
